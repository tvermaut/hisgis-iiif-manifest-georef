<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historische Kaart Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="editor-container">
        <h1>Historische Kaart Editor</h1>

        <!-- Kaart viewer -->
        <canvas id="mapCanvas"></canvas>

        <!-- Invoervelden -->
        <div id="controls">
            <label for="info-json-url">IIIF info.json URL:</label>
            <input type="text" id="info-json-url" placeholder="Vul de info.json URL in">

            <label for="scale-select">Schaal:</label>
            <select id="scale-select">
                <option value="2500">1:2500</option>
                <option value="1250">1:1250</option>
                <option value="5000">1:5000</option>
            </select>

            <label for="x-axis-value">X-as waarde:</label>
            <input type="number" id="x-axis-value" placeholder="X-as waarde">

            <label for="y-axis-value">Y-as waarde:</label>
            <input type="number" id="y-axis-value" placeholder="Y-as waarde">

            <button id="generate-grid">Genereer Ruitkruisnet</button>
        </div>

        <!-- Grafieken -->
        <div id="graphs">
            <canvas id="gauss-curve"></canvas>
            <canvas id="scale-graph"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
