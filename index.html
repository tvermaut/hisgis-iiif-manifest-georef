<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historische Kaart Editor</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <!-- Kaart-container -->
    <div id="map"></div>

    <!-- Zwevend controlepaneel -->
    <div id="controls">
        <h1>Historische Kaart Editor</h1>

        <label for="info-json-url">IIIF info.json URL:</label>
        <input type="text" id="info-json-url" placeholder="Vul de info.json URL in">
        <button id="load-iiif">Laad kaart</button>

        <label for="scale-select">Schaal:</label>
        <select id="scale-select">
            <option value="2500">1:2500</option>
            <option value="1250">1:1250</option>
            <option value="5000">1:5000</option>
        </select>

        <div class="input-group">
            <label for="x-axis-value">X-as:</label>
            <input type="number" id="x-axis-value" class="small-input">
            <button id="draw-x-axis" class="edit-btn">✏️</button>
        </div>

        <div class="input-group">
            <label for="y-axis-value">Y-as:</label>
            <input type="number" id="y-axis-value" class="small-input">
            <button id="draw-y-axis" class="edit-btn">✏️</button>
        </div>

        <button id="generate-grid">Genereer Ruitkruisnet</button>
    </div>

    <script src="leaflet-iiif.js"></script>
    <script src="script.js"></script>

</body>
</html>
