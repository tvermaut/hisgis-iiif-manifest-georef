<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF Viewer met GCP-punten en Lijnen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/openseadragon.min.js"></script>
</head>
<body>
    <div id="viewer"></div>
    <div id="gcpForm">
        <input type="text" id="infoJsonUrl" placeholder="IIIF Image API info.json URL">
        <button onclick="loadImage()">Laad afbeelding</button>
        <button class="line-button" onclick="startDrawLine('x')">X</button>
        <button class="line-button" onclick="startDrawLine('y')">Y</button>
    </div>
    <div id="gcpList"></div>
    <div id="modal">
        <h3>Voer co√∂rdinaten in</h3>
        <input type="number" id="targetX" placeholder="Doel X" step="125">
        <input type="number" id="targetY" placeholder="Doel Y" step="125">
        <button onclick="addGcp()">Toevoegen</button>
        <button onclick="closeModal()">Annuleren</button>
    </div>
    <div id="lineModal">
        <h3>Voer lijnwaarde in</h3>
        <input type="number" id="lineValue" placeholder="Lijnwaarde" step="125">
        <button onclick="addLine()">Toevoegen</button>
        <button onclick="closeLineModal()">Annuleren</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
