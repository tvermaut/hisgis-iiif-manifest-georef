<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF Viewer met Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-iiif@3.0.0/leaflet-iiif.min.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="infoJsonUrl" placeholder="Voer info.json URL in" size="50">
        <button onclick="loadImage()">Laad afbeelding</button>
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map', {
            center: [0, 0],
            crs: L.CRS.Simple,
            zoom: 0
        });

        function loadImage() {
            var infoJsonUrl = document.getElementById('infoJsonUrl').value;
            if (infoJsonUrl) {
                // Verwijder bestaande lagen
                map.eachLayer(function(layer) {
                    map.removeLayer(layer);
                });

                // Voeg nieuwe IIIF-laag toe
                var iiifLayer = L.tileLayer.iiif(infoJsonUrl).addTo(map);

                // Pas de kaartgrootte aan wanneer de afbeelding is geladen
                iiifLayer.on('load', function() {
                    map.fitBounds(iiifLayer.getBounds());
                });
            } else {
                alert('Voer een geldige info.json URL in');
            }
        }
    </script>
</body>
</html>
