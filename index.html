<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historische Kaart Editor</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <!-- Leaflet-kaart -->
    <div id="map"></div>

    <!-- Controlepaneel rechtsboven -->
    <div id="editor-container">
        <div id="controls">
            <h1>Historische Kaart Editor</h1>

            <label for="info-json-url">IIIF info.json URL:</label>
            <input type="text" id="info-json-url" placeholder="Vul de info.json URL in">
            <button id="load-iiif">üì•</button>

            <label for="x-axis-value">X-as:</label>
            <input type="number" id="x-axis-value" class="small-input">
            <button id="draw-x-axis">‚úèÔ∏è</button>

            <label for="y-axis-value">Y-as:</label>
            <input type="number" id="y-axis-value" class="small-input">
            <button id="draw-y-axis">‚úèÔ∏è</button>

            <label for="x-axis-2-value">X-as-2:</label>
            <input type="number" id="x-axis-2-value" class="small-input">
            <button id="draw-x2-axis"></button>

            <label for="scale-select">Kaartschaal:</label>
            <select id="scale-select">
                <option value="2500">1:2500</option>
                <option value="1250">1:1250</option>
                <option value="5000">1:5000</option>
            </select>
            <div>
                <label>Gemeten kaartschaal:</label>
                <span id="measured-scale">-</span>
            </div>

            <button id="generate-grid">üìè Genereer Grid</button>

            <div>
                <label>Rotatiehoek Y-as:</label>
                <span id="rotation-angle">-</span>
            </div>
        </div>
    </div>

    <script src="leaflet-iiif.js"></script>
    <script src="script.js"></script>

</body>
</html>
