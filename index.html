<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF Viewer met Annotorious</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.10/dist/annotorious.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/openseadragon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.7.14/dist/openseadragon-annotorious.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #viewer { width: 100%; height: 100%; position: absolute; }
        #gcpForm { position: absolute; top: 10px; left: 10px; z-index: 1000; }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2000;
        }
        #gcpList {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .tool-button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="gcpForm">
        <input type="text" id="infoJsonUrl" placeholder="IIIF Image API info.json URL">
        <button onclick="loadImage()">Laad afbeelding</button>
        <button class="tool-button" onclick="setTool('point')">Punt</button>
        <button class="tool-button" onclick="setTool('line')">Lijn</button>
    </div>
    <div id="gcpList"></div>
    <div id="modal">
        <h3>Voer coördinaten in</h3>
        <input type="number" id="targetX" placeholder="Doel X" step="125">
        <input type="number" id="targetY" placeholder="Doel Y" step="125">
        <button onclick="addGcp()">Toevoegen</button>
        <button onclick="closeModal()">Annuleren</button>
    </div>

    <script>
        let viewer;
        let anno;
        let gcps = [];
        let tempAnnotation;

        function loadImage() {
            const infoJsonUrl = document.getElementById('infoJsonUrl').value;
            viewer = OpenSeadragon({
                id: "viewer",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/images/",
                tileSources: infoJsonUrl,
                maxZoomPixelRatio: 10,
                gestureSettingsMouse: {
                    clickToZoom: false
                }
            });

            viewer.addHandler('open', function() {
                console.log('Viewer opened');
                
                // Initialize Annotorious
                try {
 // anno = OpenSeadragon.Annotorious(viewer);

                anno = OpenSeadragon.Annotorious(viewer, {
                    readOnly: false,
                    allowEmpty: true,
                    widgets: [
                        { widget: 'COMMENT', vocabulary: [] }
                    ]
                });
            } catch (error) {
  console.error('Error initializing Annotorious:', error);
}

                anno.setDrawingTool(['point', 'line']);

                anno.on('createAnnotation', function(annotation) {
                    console.log('Created annotation:', annotation);
                    tempAnnotation = annotation;
                    showModal();
                });
            });
        }

        function setTool(tool) {
            if (anno) {
                anno.setDrawingTool(tool);
            } else {
                console.error('Annotorious not initialized');
            }
            }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('targetX').value = '';
            document.getElementById('targetY').value = '';
            document.getElementById('targetX').focus();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            if (tempAnnotation) {
                anno.removeAnnotation(tempAnnotation);
                tempAnnotation = null;
            }
        }

        function addGcp() {
            const targetX = parseFloat(document.getElementById('targetX').value);
            const targetY = parseFloat(document.getElementById('targetY').value);
            if (!isNaN(targetX) && !isNaN(targetY)) {
                const type = tempAnnotation.target.selector.type === 'Point' ? 'punt' : 'lijn';
                tempAnnotation.body = [{
                    type: 'TextualBody',
                    value: `${type} - X: ${targetX}, Y: ${targetY}`,
                    purpose: 'describing'
                }];
                anno.updateAnnotation(tempAnnotation);
                gcps.push({
                    annotation: tempAnnotation,
                    targetX: targetX,
                    targetY: targetY
                });
                updateGcpList();
                closeModal();
            } else {
                alert('Voer geldige numerieke waarden in voor X en Y.');
            }
        }

        function updateGcpList() {
            const gcpList = document.getElementById('gcpList');
            gcpList.innerHTML = '<h3>GCP-punten en lijnen:</h3>';
            gcps.forEach((gcp, index) => {
                const type = gcp.annotation.target.selector.type === 'Point' ? 'Punt' : 'Lijn';
                let coordinates = '';
                if (type === 'Punt') {
                    coordinates = `(${gcp.annotation.target.selector.x}, ${gcp.annotation.target.selector.y})`;
                } else {
                    coordinates = `(${gcp.annotation.target.selector.x1}, ${gcp.annotation.target.selector.y1}) - (${gcp.annotation.target.selector.x2}, ${gcp.annotation.target.selector.y2})`;
                }
                gcpList.innerHTML += `<p>${type} ${index + 1}: ${coordinates} → (X: ${gcp.targetX}, Y: ${gcp.targetY})</p>`;
            });
        }
    </script>
</body>
</html>
