<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF Viewer met Leaflet en Assen</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-iiif@3.0.0/leaflet-iiif.min.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="infoJsonUrl" placeholder="Voer info.json URL in" size="50">
        <button onclick="loadImage()">Laad afbeelding</button>
        <button onclick="startDrawingAxes()">Teken assen</button>
    </div>
    <div id="map"></div>

    <script>
        var map = L.map('map', {
            center: [0, 0],
            crs: L.CRS.Simple,
            zoom: 0
        });

        var axesLayer;
        var clickCount = 0;
        var point1, point2;

        function loadImage() {
            var infoJsonUrl = document.getElementById('infoJsonUrl').value;
            if (infoJsonUrl) {
                // Verwijder bestaande lagen
                map.eachLayer(function(layer) {
                    map.removeLayer(layer);
                });

                // Voeg nieuwe IIIF-laag toe
                var iiifLayer = L.tileLayer.iiif(infoJsonUrl).addTo(map);

                // Pas de kaartgrootte aan wanneer de afbeelding is geladen
                iiifLayer.on('load', function() {
                    map.fitBounds(iiifLayer.getBounds());
                });
            } else {
                alert('Voer een geldige info.json URL in');
            }
        }

        function startDrawingAxes() {
            clickCount = 0;
            map.on('click', onMapClick);
            alert('Klik twee punten op de afbeelding om de assen te tekenen.');
        }

        function onMapClick(e) {
            if (clickCount == 0) {
                point1 = e.latlng;
                clickCount++;
            } else if (clickCount == 1) {
                point2 = e.latlng;
                map.off('click', onMapClick);
                promptForCoordinates();
            }
        }

        function promptForCoordinates() {
            var yCoord = prompt("Voer Y-coördinaat in voor X-as:");
            var xCoord = prompt("Voer X-coördinaat in voor Y-as:");
            drawAxes(parseFloat(yCoord), parseFloat(xCoord));
        }

        function drawAxes(yCoord, xCoord) {
            if (axesLayer) {
                map.removeLayer(axesLayer);
            }
            axesLayer = L.layerGroup().addTo(map);

            // Teken X-as
            L.polyline([[yCoord, point1.lng], [yCoord, point2.lng]], {color: 'red'}).addTo(axesLayer);
            
            // Teken Y-as
            L.polyline([[point1.lat, xCoord], [point2.lat, xCoord]], {color: 'blue'}).addTo(axesLayer);
        }
    </script>
</body>
</html>
