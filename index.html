<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF Viewer met GCP-punten</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/openseadragon.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #viewer { width: 100%; height: 100%; position: absolute; }
        #gcpForm { position: absolute; top: 10px; left: 10px; z-index: 1000; }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2000;
        }
        #gcpList {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div id="gcpForm">
        <input type="text" id="infoJsonUrl" placeholder="IIIF Image API info.json URL">
        <button onclick="loadImage()">Laad afbeelding</button>
    </div>
    <div id="gcpList"></div>
    <div id="modal">
        <h3>Voer coördinaten in</h3>
        <input type="number" id="targetX" placeholder="Doel X" step="125">
        <input type="number" id="targetY" placeholder="Doel Y" step="125">
        <button onclick="addGcp()">Toevoegen</button>
        <button onclick="closeModal()">Annuleren</button>
    </div>

    <script>
        let viewer;
        let gcps = [];
        let tempPoint;
        let tempMarker;

        function loadImage() {
            const infoJsonUrl = document.getElementById('infoJsonUrl').value;
            viewer = OpenSeadragon({
                id: "viewer",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/images/",
                tileSources: infoJsonUrl,
                maxZoomPixelRatio: 10,
                gestureSettingsMouse: {
                    clickToZoom: false
                }
            });

            viewer.addHandler('open', function() {
                console.log('Viewer opened');
                viewer.addHandler('canvas-click', function(event) {
                    if (!event.quick) return;
                    event.preventDefaultAction = true;
                    console.log('Canvas clicked');
                    console.log('Event position (pixels):', event.position);
                    
                    tempPoint = viewer.viewport.pointFromPixel(event.position);
                    console.log('Viewport point (relative):', tempPoint.x, tempPoint.y);
                    
                    // Verwijder de vorige tempMarker als die bestaat
                    if (tempMarker) {
                        viewer.removeOverlay(tempMarker.element);
                    }
                    
                    // Maak en voeg de nieuwe marker toe
                    tempMarker = addMarker(tempPoint, 'temp');
                    
                    showModal();
                });
            });

            viewer.addHandler('update', updateMarkers);
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('targetX').value = '';
            document.getElementById('targetY').value = '';
            document.getElementById('targetX').focus();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function addGcp() {
            console.log("++ starten met addGcp-routine");
            const targetX = parseFloat(document.getElementById('targetX').value);
            const targetY = parseFloat(document.getElementById('targetY').value);
            if (!isNaN(targetX) && !isNaN(targetY)) {
                console.log("we zijn vast in de juiste subroutine geraakt!");
                const gcp = {
                    x: tempPoint.x,
                    y: tempPoint.y,
                    targetX: targetX,
                    targetY: targetY
                };
                console.log('Adding GCP (relative):', gcp.x, gcp.y);
                gcps.push(gcp);
                updateGcpList();
                
                // Vervang de tempMarker door een permanente marker
                if (tempMarker) {
                    viewer.removeOverlay(tempMarker.element);
                }
                addMarker(gcp, gcps.length);
                
                closeModal();
            } else {
                alert('Voer geldige numerieke waarden in voor X en Y.');
            }
        }

        function updateGcpList() {
            const gcpList = document.getElementById('gcpList');
            gcpList.innerHTML = '<h3>GCP-punten:</h3>';
            gcps.forEach((gcp, index) => {
                gcpList.innerHTML += `<p>Punt ${index + 1}: (${gcp.x.toFixed(4)}, ${gcp.y.toFixed(4)}) → (${gcp.targetX}, ${gcp.targetY})</p>`;
            });
        }

        function addMarker(point, id) {
            const markerSvg = `<svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 128 128" style="enable-background:new 0 0 128 128" xml:space="preserve"><path d="M64 1C38.8 1 18.3 21.2 18.3 46S64 127 64 127s45.7-56.2 45.7-81S89.2 1 64 1zm0 73.9c-16.6 0-30-13.2-30-29.5C34 29 47.4 15.8 64 15.8S94 29 94 45.3 80.6 74.9 64 74.9z" style="fill-rule:evenodd;clip-rule:evenodd;fill:#191919"/></svg>`;
            
            const marker = document.createElement('div');
            marker.innerHTML = markerSvg;
            marker.style.width = '32px';
            marker.style.height = '32px';
            
            const overlay = {
                element: marker,
                location: new OpenSeadragon.Point(point.x, point.y),
                placement: OpenSeadragon.Placement.BOTTOM,
                checkResize: false
            };
            
            viewer.addOverlay(overlay);
            return overlay;
        }

        function updateMarkers() {
            gcps.forEach((gcp, index) => {
                const marker = viewer.getOverlayById(`marker-${index + 1}`);
                if (marker) {
                    viewer.updateOverlay(marker, new OpenSeadragon.Point(gcp.x, gcp.y));
                }
            });
        }
    </script>
</body>
</html>
