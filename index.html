<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historische Kaart Editor</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <!-- Leaflet-kaart -->
    <div id="map"></div>

    <!-- Controlepaneel rechtsboven -->
    <div id="editor-container">
        <div id="controls">
            <h1>Historische Kaart Editor</h1>

            <label for="info-json-url">IIIF info.json URL:</label>
            <input type="text" id="info-json-url" placeholder="Vul de info.json URL in">
            <button id="load-iiif" title="Laad Afbeelding">üì•</button>

            <div class="axis-controls">
                <label>X-as:</label>
                <button id="draw-x-axis" title="Teken X-as">‚ùå</button>
                <label for="x-axis-value">X-as waarde (m):</label>
                <input type="number" id="x-axis-value" value="0">
            </div>

            <div class="axis-controls">
                <label>Y-as:</label>
                <button id="draw-y-axis" title="Teken Y-as">üî∑</button>
                <label for="y-axis-value">Y-as waarde (m):</label>
                <input type="number" id="y-axis-value" value="0">
            </div>

            <div class="axis-controls"></div>
                <label for="map-scale">Kaartschaal:</label>
                <select id="map-scale">
                    <option value="2500">1:2500</option>
                    <option value="1250">1:1250</option>
                    <option value="5000">1:5000</option>
                </select>
                </div>
        </div>
    </div>    

    <script src="leaflet-iiif.js"></script>
    <script src="script.js"></script>

</body>
</html>
