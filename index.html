<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afbeelding Viewer met Assen</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        #url-input {
            position: absolute;
            top: 10px;
            right: 60px;
            z-index: 1000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
    </style>
</head>
<body>
    <input type="text" id="url-input" placeholder="Voer afbeelding URL in">
    <div id="map"></div>
    <button id="draw-x-axis">Teken X-as</button>
    <button id="draw-y-axis">Teken Y-as</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <input type="number" id="axis-input">
            <button id="confirm-axis">Bevestig</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', {
            maxZoom: 10,
            crs: L.CRS.Simple
        }).setView([0, 0], 0);

        let imageLayer;
        let canvas;
        let drawingX = false;
        let drawingY = false;

        document.getElementById('url-input').addEventListener('change', function(e) {
            const url = e.target.value;
            if (imageLayer) {
                map.removeLayer(imageLayer);
            }
            imageLayer = L.imageOverlay(url, [[-1000, -1000], [1000, 1000]]).addTo(map);
            map.fitBounds([[-1000, -1000], [1000, 1000]]);

            // Create canvas overlay
            if (canvas) {
                map.removeLayer(canvas);
            }
            canvas = L.canvas().addTo(map);
        });

        document.getElementById('draw-x-axis').addEventListener('click', () => {
            drawingX = true;
            drawingY = false;
            showModal('Voer Y-coördinaat in voor X-as');
        });

        document.getElementById('draw-y-axis').addEventListener('click', () => {
            drawingX = false;
            drawingY = true;
            showModal('Voer X-coördinaat in voor Y-as');
        });

        function showModal(title) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal').style.display = 'block';
        }

        document.getElementById('confirm-axis').addEventListener('click', () => {
            const value = parseFloat(document.getElementById('axis-input').value);
            document.getElementById('modal').style.display = 'none';
            if (drawingX) {
                drawXAxis(value);
            } else if (drawingY) {
                drawYAxis(value);
            }
        });

        function drawXAxis(y) {
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const start = map.latLngToContainerPoint([-1000, -1000]);
            const end = map.latLngToContainerPoint([1000, -1000]);
            ctx.moveTo(start.x, y);
            ctx.lineTo(end.x, y);
            ctx.stroke();
        }

        function drawYAxis(x) {
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.beginPath();
            const start = map.latLngToContainerPoint([-1000, -1000]);
            const end = map.latLngToContainerPoint([-1000, 1000]);
            ctx.moveTo(x, start.y);
            ctx.lineTo(x, end.y);
            ctx.stroke();
        }
    </script>
</body>
</html>
